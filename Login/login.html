<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenta | Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="login">
        <div class="loginContainer">
            <img src="../clouds.jpg" alt="">
            <form class="loginBox">
                <h1>Presenta</h1>
                <h3>Login to your account now !</h3>
                <label>Name</label>
                <input id="userName" type="text" placeholder="Enter your name" required>
                <label>Password</label>
                <input id="password" type="password" placeholder="Enter your password" required>
                <p id="errorMessage">Nom d'utilisateur ou mot de pass incorrecte!</p>
                <button type="submit">Login</button>

            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
