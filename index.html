<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenta</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="home">

        <div class="modal">
            <form class="modalBox">
                <h2>Add worker</h2>
                <p class="closeModal">X</p>
                <br>
                <label>Name</label>
                <input id="name" type="text" required>
                <label>Password</label>
                <input id="password" type="password" required>
                <label>Price</label>
                <input id="price" type="number" required>
                <button class="saveButton" type="submit">Save</button>
 
            </form>
        </div>

        <div class="modal2">
            <form class="modalBox2">
                <h2>Add record</h2>
                <p class="closeModal2">X</p>
                <br>
                <label>Date</label>
                <input id="recordDate" type="date">
                <label>Name</label>
                <select name="" id="selectInput">
                </select>

                <div class="radioContainer">
                <p>Present</p>
                <input type="radio" name="record" id="recordP" value="p">
                </div>

                <div class="radioContainer">
                <p>Absence</p>
                <input type="radio" name="record" id="recordA" value="a">
                </div>

                <h4 id="message">Record added succesfully</h4>
                <br>
                <button class="saveButton" type="submit">Save</button>
 
            </form>
        </div> 

        <div class="modal3">
            <form class="modalBox3">
                <h2>Modify worker</h2>
                <p class="closeModal3">X</p>
                <br>
                <label>Name</label>
                <input id="nameUpdate" type="text" required>
                <label>Password</label>
                <input id="passwordUpdate" type="password" required>
                <label>Price</label>
                <input id="priceUpdate" type="number" required>
                <button class="saveButton" type="submit">Update</button>
 
            </form>
        </div>

        <div class="container">
            <div class="page">
                <div class="title">
                    <h3>attendance and absence management (Factory)</h3>
                    <p>Date: <span class="date"></span></p>
                </div>

                <button class="addButton">Add worker</button>
                <button class="addButton2">Add records</button>
                <button class="getUsersDataButton">Show records</button>
                <button class="logout">Log out</button>
                <div class="usersTableContainer">
                    <table id="usersTable" border="1">
                        <tr>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                        
                    </table>
                </div>


                <div class="selectionArea">
                    <p>Year</p>
                    <select name="" id="year">
                        <option selected value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                    <p>Month</p>
                    <select name="" id="month">
                        <option selected value="1">1 - January</option>
                        <option value="2">2 - February</option>
                        <option value="3">3 - March</option>
                        <option value="4">4 - April</option>
                        <option value="5">5 - May</option>
                        <option value="6">6 -June </option>
                        <option value="7">7 - July</option>
                        <option value="8">8 - August</option>
                        <option value="9">9 - September</option>
                        <option value="10">10 - October</option>
                        <option value="11">11 - November</option>
                        <option value="12">12 - December</option>
                    </select>

                    <input class="search" type="text" placeholder="Search">
                    <button class="searchButton">Search</button>
                </div>

                <br><br>

                <table id="dataTable" border="1">
                    <tr>
                        <th>Name</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                        <th>17</th>
                        <th>18</th>
                        <th>19</th>
                        <th>20</th>
                        <th>21</th>
                        <th>22</th>
                        <th>23</th>
                        <th>24</th>
                        <th>25</th>
                        <th>26</th>
                        <th>27</th>
                        <th>28</th>
                        <th>29</th>
                        <th>30</th>
                        <th>31</th>
                    </tr>
                  
                </table>

            </div>
        </div>

    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
